name: Deploy to Cloud Run

env:
  SERVICE_NAME: learners-digital-website
  PROJECT_ID: learners-digital-480411
  REGION: us   # Artifact Registry/Cloud Run region
  AR_REPOSITORY: learners-digital-docker-repo

on:
  push:
    branches:
      - main

jobs:
  dockerize-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Google Cloud Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
          project_id: ${{ env.PROJECT_ID }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and Push Docker Image
        run: |
          TAG=${GITHUB_SHA:0:7}
          IMAGE=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPOSITORY }}/learners-digital-website:${TAG}
          echo "Using image: $IMAGE"

          docker build \
            --build-arg NEXT_PUBLIC_FIREBASE_API_KEY="${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}" \
            --build-arg NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN="${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}" \
            --build-arg NEXT_PUBLIC_FIREBASE_PROJECT_ID="${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}" \
            --build-arg NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET="${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}" \
            --build-arg NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID="${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}" \
            --build-arg NEXT_PUBLIC_FIREBASE_APP_ID="${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}" \
            -t "$IMAGE" .

          docker push "$IMAGE"

          # Export IMAGE and TAG for later steps
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Create Cloud Run env file
        env:
          FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
        run: |
          cat > cloudrun-env.yaml <<EOF
          NEXT_PUBLIC_FIREBASE_API_KEY: "$FIREBASE_API_KEY"
          NEXT_PUBLIC_FIREBASE_APP_ID: "$FIREBASE_APP_ID"
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "$FIREBASE_AUTH_DOMAIN"
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "$FIREBASE_MESSAGING_SENDER_ID"
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: "$FIREBASE_PROJECT_ID"
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "$FIREBASE_STORAGE_BUCKET"
          EOF

      - name: Deploy to Cloud Run
        run: |
          echo "Deploying to Cloud Run service: ${{ env.SERVICE_NAME }} in region ${{ env.REGION }}"
          gcloud run deploy "${{ env.SERVICE_NAME }}" \
            --image "$IMAGE" \
            --platform managed \
            --region "${{ env.REGION }}" \
            --env-vars-file cloudrun-env.yaml \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi